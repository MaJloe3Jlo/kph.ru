		description = "Компания ООО «КПХ»  является производителем и поставщиком точных изделий из фторопласта-4, капролона, полиамида, текстолита  и композиций на их основе. Предприятие зарекомендовало себя как надежный деловой партнер на рынке изделий полимеров.<p>Мы изготавливаем изделия по Вашим чертежам и эскизам, а также поставляем заготовки, требуемых размеров и в необходимых количествах. Работа ООО «КПХ» нацелена на стабильное наращивание темпов производства, отслеживание тенденций рынка и ввода зарекомендовавших себя новинок, постоянно расширяя ассортимент нашей продукции и следя за ее качеством.</p><p>Для постоянных клиентов наша компания предлагает гибкую ценовую политику, индивидуальный подход к каждому заказу и доставке товара.</p><p>Сегодня фторопласт (или тефлон) благодаря своим уникальным свойствам стал очень популярным во многих отраслях промышленности: от атомной энергетики, машиностроения, химической промышленности, медицины до пищевой и легкой промышленностей, и даже в быту. Эти свойства в первую очередь позволяют существенно снизить себестоимость производства и в разы увеличить срок службы техники и оборудования.</p><p>Фторопласт отлично поддается обработке, его можно сверлить, шлифовать, фрезеровать и обтачивать. Таким образом из фторопласта можно изготовить детали любой формы, размера и сложности.</p><p>Характеристики фторопласта:</p><p><ul><li>Имеет низкий коэффициент трения.</li><li>Устойчив к химическому воздействию различных агрессивных сред.</li><li>Устойчив к сцеплению с другими поверхностями.</li><li>Термостойкий — сохраняет гибкость и эластичность при температурах в диапазоне от -70 до +270 С.</li><li>Минимальное поверхностное натяжение.</li><li>Изоляционные свойства. Устойчив к воздействию электротока.</li><li>Фторопласт практически не горит (в открытом огне фторопласт может только обуглиться, а как только его извлекаешь, обугливание прекращается.</li><li>Изделия из фторопласта не изменяют свою длину и форму даже при высоких температурах.</li><li>Биологически нейтрален (не отторгается организмом).</li></ul></p>"
