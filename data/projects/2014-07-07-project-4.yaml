title: Заготовки из Ф-40 (ТУ 95-82-81)
img: 4.jpg
category: Фторпласт
description: Заготовки из фторопласта–40 марки «П» предназначены для изготовления коррозионностойких, электроизоляционных, уплотнительных и других деталей методом механической обработки. Заготовки из фторопласта–40П изготовляются в прессформах заказчика. Гарантийный срок хранения — 5 лет со дня приемки отделом технического контроля предприятия–изготовителя. ОСНОВНЫЕ ХАРАКТЕРИСТИКИ - высокая устойчивость к ионизирующему и УФ-излучениям; отличные диэлектрические свойства в широком диапазоне частот; температурный режим эксплуатации от –60°С до +200°С; устойчивость к агрессивным средам (концентрированным серной, азотной, соляной и плавиковой кислотам, 45%-му раствору едкого натра и большинству известных растворителей); высокие прочностные характеристики.
