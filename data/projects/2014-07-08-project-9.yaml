description: <p><h3>Изделия из полиамида (Капролона)</h3></p><p>Все полиамиды являются жесткими пластиками. Они обладают повышенной прочностью и твердостью. Поверхность полиамидных материалов — гладкая, устойчивая к выцветанию и изменению формы. Они превосходно окрашиваются любыми красителями, устойчивы к воздействию многих химических реагентов.</p><p><h3>Сфера применения полиамидов различных видов, весьма велика:</h3></p><p>Полиамиды используются как конструкционный, электроизоляционный и антифрикционный материал в электро- и радиотехнической, автомобильной и авиационной, нефтедобывающей и медицинской промышленности и применяются для изготовления прецизионных изделий точной механики — втулок, вкладышей, мелкомодульных шестерней, манжетов уплотнений и др. Из них изготавливают корпусные детали машин, работающих в условиях ударных нагрузок и вибраций, деталей амортизационных механизмов, роликов, подшипников и втулок в машиностроении, нагруженные детали для мебели и строительства. В автомобильной промышленности из полиамидов изготавливают теплостойкие нагруженные детали (зубчатые колеса, основания приборов, крышки катушек зажигания, колпаки колес, педали, крыльчатки вентиляторов, кнопки для крепления)</p><p>Полиамиды идут на изготовление синтетических волокон, используемых для производства текстильных изделий, нитей, пряжи, тканей.</p><p>Из полиамидов изготавливают пленки, искусственный мех и кожу, пластмассовые изделия технического и бытового назначения, обладающие большой прочностью и упругостью.</p><p>Применение в качестве защитных покрытий.</p>