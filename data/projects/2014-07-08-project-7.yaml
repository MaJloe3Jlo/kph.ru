description: <p>Фторопластовый уплотнительный материал (жгут ФУМ) является особо универсальным и самым известным материалом в промышленном производстве. Жгут изготовляется в процессе экструзии из торговой марки фторопласт-4Д.</p><p>В основном его применяют при сборке разнообразного оборудования и трубопроводов, а также для уплотнения подвижных и неподвижных соединений.</p><p>Жгут ФУМ устойчив к колебаниям температуры. Используется как самосмазывающийся набивочный материал и в основном эксплуатируется как прокладка для установок в нефтехимическом, газовом и пищевом производстве. Диапазон температур его применения шире, чем у многих других подобных материалов:от -60 С до +150 С (марка ФУМ-В) и до +200 С (марка ФУМ-О) при давлении среды до 6,3 МПа (64 кгс/см2).</p><p><h3>Описание</h3></p><p>Разнообразие сфер эксплуатации фторопластового уплотнительного материала определяет выпуск его разнообразных торговых марок. Например, для уплотнения в агрессивных общепромышленных средах выпускается жгут со смазкой медицинским вазелином. А для нейтральных и сред со значительными окисляющими свойствами производится жгут без смазки. Он менее пластичный и гибкий, чем первый. Это фторопластовые жгуты марки “В” и марки “О” соответственно.</p><p><h3>Характеристики жгута ФУМ</h3></p><p>Главными характеристиками качества жгута ФУМ по ТУ 6-05-1570-86 являются внешний вид, прочность и растяжение.</p><ol><li>Внешний вид. Допускается градация цвета от белого до кремового с вкраплением мелких темных точек и полос. Поверхность ровная, без трещин, вмятин, вздутий и разделенных полос;</li><li>Прочность при растяжении должна быть не менее 2,35 МПа;</li><li>Относительное удлинение не менее 40%.</li></ol><p>Жгут имеет длительный срок хранения без потери эксплуатационных свойств. Для ФУМ-О он составляет 20 лет, для ФУМ-В – 14 лет при соблюдении условий хранения.</p><p>Также учитываются требования индивидуальных производств. По просьбе заказчика возможно изготовление жгутов в разных объемах и нестандартных размеров, отличных от тех, которые указаны в Технических условиях.</p>