title: Втулка Ф-4  (ТУ 6–05–810–88)
img: 1.jpg
category: Фторпласт
description: Характеристика. Втулки из фторопласта-4 и фторопласта-4А, изготавливаемые методом прессования с последующей термообработкой, предназначены для изготовления уплотнительных, электроизоляционных, антифрикционных, химически стойких элементов конструкций, применяемых в различных отраслях промышленности, в том числе пищевой, и в медицине в качестве деталей технологического оборудования (прокладки, вкладыши и др.) Изготовление деталей из втулок производится методом механической обработки. В зависимости от показателей качества выпускают два сорта втулок - высший и первый. Втулки высшего сорта изготавливают из фторопласта-4 марок ПН, О (ГОСТ 10007-80), втулки первого сорта — из фторопласта-4 марок ПН, О и Т и фторопласта-4А марки 2 (ТУ 6-05-1999-85). По показателям качества втулки должны соответствовать требованиям и нормам, указанным в таблице. Диапазон температур эксплуатации втулок — от минус 269°С до плюс 250°С. Гарантийный срок хранения втулок — 20 лет со дня изготовления.
