category: Фторпласт
description: <p>Стержни из фторопласта-4 и композиций на его основе предназначены для изготовления из них посредством механической обработки деталей и изделий. Благодаря радиационной стойкости, механической прочности и низкой проницаемости, фторопласт используется в авиационной, атомной, химической и медицинской промышленности.</p><p><h3>Описание</h3></p><p>Фторопласт-4 – полукристаллический перфторированный полимер этиленового ряда с температурой эксплуатации от -250оС до +250оС. Преимущества данного пластика заключается в его высоких физико-механических и химических свойствах.</p><p>Благодаря радиационной стойкости, механической прочности и низкой проницаемости, фторопласт используется в авиационной, атомной, химической и медицинской промышленности.</p><p>Наша организация занимается производством заготовок из фторопласта в виде стержней, колец, втулок, пластин, лент, деталей по чертежам Заказчика на которые имеется санитарно-гигиеническое заключение для возможности использования их в пищевой, медицинской промышленности.</p><p>Стержни из фторопласта-4 и композиций на его основе предназначены для изготовления из них посредством механической обработки деталей и изделий. Благодаря радиационной стойкости, механической прочности и низкой проницаемости, фторопласт используется в авиационной, атомной, химической и медицинской промышленности.</p><p>Фторопластовые стержни вертикального прессования изготавливаются методом компрессионного прессования порошка с последующим спеканием.</p><p>Отличительной особенностью стержней вертикального прессования от стержней горизонтального прессования является отсутствие бокового литника (облоя) и более равномерной плотностью материала по всему объему заготовки, что гарантирует более высокие физико-механические показатели изделия.</p><p><h3>Примечание:</h3></p><p><ul><li>поправочные коэффициенты на цену для материалов (Ф4М5,Ф4К15М5,Ф4С15М5-1,25; Ф4КС2-1,066; Ф4Н17М3-1,65; Ф4Н40М3-2,022; Ф4Бр40-1,72);</li><li>допускается коробление (прогиб) в пределах требований ТУ;</li><li>стержни имеют боковой шов размеры которого обусловлены оснасткой;</li><li>допускается поставка стержней в блоках, количество стержней в блоке обусловлено оснасткой;</li><li>при заказе продукции через сайт просьба пользоваться коэффициентами для наполнителей;</li><li>при заказе партии более 500 кг – возможны дополнительные скидки;</li></ul>