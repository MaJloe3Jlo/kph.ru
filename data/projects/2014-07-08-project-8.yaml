description: <p>Лента ФУМ-1 представляет собой полосу не спечённой пленки из фторопласта – 4Д. Предназначена для уплотнения резьбы подвижных деталей в различных инженерных комплексах.</p><p>Изготовление происходит методом раскатки жгута из фторопласта (ТУ 6-05-1388-86). Лента, полученная таким путем, используется для уплотнения трубопроводов с действующими агрессивными средами (щелочь, кислоты).</p><p>Фторопластовый уплотнительный материал (ФУМ-1) пригоден для использования в диапазоне температур от -60° С до +150° С. Максимальное допустимое давление в схемах, где используется лента, 64,7 МПа.</p><p>Прочность уплотнителя при разрыве не менее 6,86×106 Па. А относительное удлинение – 95%.</p><p>Лента предназначена для соединения резьбовых элементов в газовых трубопроводах или трубопроводов для отвода агрессивных жидкостей.</p><p><h3>Описание</h3></p><p>ФУМ-1 используют как уплотнитель в резьбовых соединениях технического оснащения в химической, газовой и пищевой сферах производства. В быту, как правило, используют для монтажа водопроводных механизмов. Механизмы могут быть изготовлены из различных материалов. В настоящее время силиконовая лента эксплуатируется вместо льняных прядей в газовом оснащении.</p><p><h3>Применение Ленты ФУМ</h3></p><p>Лента применяется при уплотнении соединений трубопроводов (транспортировка газа, щелочей, кислот). Температурный диапазон работы -60° С – +150° С. Предел давления 9,8 МПа. Разрешено использовать ленту при уплотнении резьбовых конструкций, давление которых не превышает 64,7 мега паскаль. Прочность разрыва ленты не меньше 6,86×106 Па. Приращение длины при разрыве более 95%. Стандартный цвет – белый. Другие цвета лент изготавливаются под заказ.</p><p>Лента используется в уплотнении промышленных конструкций, взаимодействующих с агрессивными средами (различные кислоты, щелочи). Вдобавок, ФУМ используется в уплотнении газовых, фармацевтических, пищевых, химических промышленностей, трубопроводов ГВС и ХВС. Запрещено использование ФУМ-1 и ФУМ-3 в среде кислорода и других окислителей.</p>