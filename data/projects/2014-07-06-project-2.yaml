title:  Втулки из композиций  (Ф4К20, Ф4К15М5, Ф4С15, Ф4М5, Ф4УВ15) (ТУ 6-05-1413-76, ТУ 301-05-16-89, ТУ 301-05-109-91)
img: 2.jpg
category: Фторпласт
description: За счет добавления различных наполнителей к Ф- 4, изделия из композиций обладают повышенной твердостью, теплопроводностью, стойкостью к истиранию, устойчивостью к деформации под нагрузкой и повышенным коэффициентом термического расширения по сравнению с изделиями из фторопласта – 4; детали из заготовок изготавливаются путем механической обработки; диапазон рабочих температур от -60°С до +250°С (кратковременно до плюс 300°С).
