title:  Втулки
img: 2.jpg
category: Фторопласт
description: <p>Применяется в качестве элементов трубопроводов, для транспортирования под давлением агрессивных сред, для изготовления из них деталей. Пищепром и медицина, различные заводы и фабрики нуждаются в качественных заготовках.</p><p><h3>Описание</h3></p><p>Изготавливаются по:</p><ol><li>ТУ 6-05-810-88 (фторопласт 4);</li><li>ТУ 6-05-1413-76 (Ф4К20, Ф4С15, Ф4К15М5, Ф4С15М5);</li><li>ТУ 301-05-109-91 (Ф4КС2).</li></ol><p>Учитывая, что одной из основных деталей изготавливаемых из фторопласта являются всевозможные кольца (с разными диаметрами, сечением, разрезные), популярность втулок из этого материала только растет. Этот пластик не дешевый, поэтому выточить из втулки колечки с минимальным количеством отходов является целью любого производства.</p><p>В этом отношении, очень важным достоинством нашего производства является возможность изготавливать широкий диапазон типоразмеров втулок. Из которых можно выбрать подходящую, что обеспечит минимальную стоимость готовых деталей.</p><p>Втулки и кольца из фторопласта-4 и композиций (Ф4К20, Ф4С15, Ф4К15М5, Ф4С15М5, Ф4М5) изготавливаются согласно ТУ методом компрессионного прессования. Готовы изготавливать фторопластовые детали, кольца, прокладки из выпускаемого материала по Вашим чертежам.</p><p><h3>Примечание:</h3></p><ul><li>цену на втулки вы можете узнать через онлайн-чат, по телефону или эл.почте;</li><li>поправочные коэффициенты на цену для материалов (Ф4М5,Ф4К15М5,Ф4С15М5-1,25; Ф4КС2-1,066; Ф4Н17М3-1,65; Ф4Н40М3-2,022; Ф4Бр40-1,72);</li><li>допускается коробление (прогиб) в пределах требований ТУ;</li><li>стержни имеют боковой шов размеры которого обусловлены оснасткой;</li><li>допускается поставка стержней в блоках, количество стержней в блоке обусловлено оснасткой;</li><li>при заказе партии более 500 кг – возможны дополнительные скидки;</li></ul>