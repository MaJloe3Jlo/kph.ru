title: Готовые точные изделия из фторопласта и композиций на его основе
img: 3.jpg
category: Фторпласт
description: <p><b>Готовые точные изделия из фторопласта и композиций на его основе</b> предназначены для эксплуатации в агрессивных средах, в гидравлических, пневматических системах, для герметизации подвижных элементов или конструкций под давлением при различных температурных режимах. Комплектующие детали не подвержены действию влаги, пара, реактивных химических веществ, времени, перепадам температур и механическому воздействию.Самыми распространенными являются:</p><ul><li>кольца</li><li>прокладки</li><li>седла</li><li>манжеты</li><li>уплотнения</li><li>шайбы.</li></ul><p>Детали характеризуются простотой исполнения и применения, являются надежными и безопасными в использовании.</p><p>Фторопластовые кольца круглого сечения согласно ГОСТа 9833-73 используются в качестве уплотнений в гидравлических, топливных, смазочных и пневматических устройств. Материал из которого производится изготовление колец и прокладок соответствует ТУ 6-05-810-88 (фторопласт-4) ТУ -6-05-1413-76 (композиции Ф4К20, Ф4К15М5, Ф4С15, Ф4С15М5, Ф4М5).</p><p>Для уплотнения соединений, образующих фланцами арматуры применяют прокладки, соответствующие стандарту ГОСТ 15180-86 (плоские эластичные прокладки). Они могут быть изготовлены из целого ряда материалов:паронит, резина, фторопласт или композиции с применением этих материалов. Плоские прокладки изготавливаются путем механической обработки листового материала, в частности – листового фторопласта. Основными параметрами прокладок являются:D – наружный диаметр, d – внутренний диаметр и s – толщина</p><p>Наша организация занимается выпуском уплотнительных колец (седел) для комплектации или шаровой арматуры. Выпускаются седла на арматуру диаметром Ду10-300 мм из фторопласта-4 на давление от 6 до 20 МПа и из композиционных материалов (Ф4К20, Ф4К15М5, Ф4С15, Ф5С15М5) для арматуры работающей в диапазоне от 16 до 40 МПа.</p><p>В гидравлических механизмах очень часто применяются модули, где основную роль играют шток или поршень. В этих случаях очень важную роль играет герметичность соединений, которую обеспечивают манжеты. Эти уплотнения нередко изготавливают из фторопласта. Они изготавливаются механической обработкой фторопластовых заготовок по ГОСТ 14896-84 в котором приведены основные размеры манжет.</p><p>Учитывая высокую устойчивость фторопласта к агрессивным средам, а также широкий рабочий диапазон температур, широкое распространение получил защитный тип изделий из фторопласта. К таковым можно отнести кольца защитные фторопластовые, оболочки защитные фторопластовые и шайбы защитные из фторопласта.</p>