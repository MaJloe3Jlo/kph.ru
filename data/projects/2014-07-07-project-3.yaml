title: Жгут Фум (ТУ 6-05-1570-86)
img: 3.jpg
category: Фртрпласт
description: Материал фторопластовый уплотнительный (ФУМ) представляет собой профилированные изделия из не спеченного фторопласта—4Д марок «У» и «Т» (ГОСТ 14906-77), содержащего различные смазки, или без смазки. ФУМ жгут предназначается для использования в качестве химически стойкого самосмазывающегося набивочного и прокладочного материала  в узлах запорной арматуры, насосов и различных уплотнений химического оборудования, трубопроводов, а также в оборудовании пищевой и фармацевтической промышленности. Диапазон рабочих температур — от минус 60 до плюс 150°С (марки ФУМ-В и ФУМ-Ф) и до плюс 200°С (марка ФУМ-О) при давлении среды до 6,3 МПа (64 кгс/см2). ФУМ всех марок выдерживает допустимую суммарную поглощенную дозу излучения до 103 ГР (105 рад) без изменения эксплуатационных характеристик. По показателям качества ФУМ должен соответствовать требованиям и нормам, указанным в таблице. Гарантийный срок хранения ФУМ-О — 20 лет, ФУМ-В и ФУМ-Ф — 14 лет со дня изготовления. ФУМ изготавливается трех профилей круглого, квадратного и прямоугольного.
