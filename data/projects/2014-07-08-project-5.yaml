title: Кольца Ф-4 (ТУ 6–05–810–88)
img: 5.jpg
category: Фторпласт
description: Фторопласт 4 - фторуглеродный полимер, продукт полимеризации тетрафтрэтилена. Высокая прочность связи атомов фтора и углерода и специфичная структура молекул обуславливают хорошее сочетание химических, физических, электрических, антифрикационных и других свойст, которое невозможно найти ни в каком другом материале. Предназначены для окантовки прокладок головки блока цилиндров поршневых двигателей внутреннего сгорания. Кольца изготавливаются из заготовок фторопласта–4 первого сорта (ТУ 6–05–810–88) методом резания фасонным резцом профиля заданной формы с последующим термостатированием на цилиндрической оправке. По согласованию между изготовителем и потребителем допускается изготовление колец из вторичного фторопласта–4 по ТУ 6–05–1088–85. Гарантийный срок хранения — 3 года со дня изготовления.
